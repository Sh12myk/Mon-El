<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>HW#5</title>
</head>
<header>
    <h1>Ğ¡lass register</h1>
</header>

<body>
    <section>
        <div class="first_page">
            <h3>Studets list</h3>
            <div class="btn_double">
                <button class="name active">Name</button>
                <button class="marks no-active">Marks</button>

            </div>
            <div class="students_list">
                <ol class="students view">
                    <li class="student_name"></li>
                    <li class="student_name"></li>
                    <li class="student_name"></li>
                    <li class="student_name"></li>
                    <li class="student_name"></li>
                    <li class="student_name"></li>
                </ol>
                <ol class="solo_marks no-view">
                    <li class="student_mark"></li>
                    <li class="student_mark"></li>
                    <li class="student_mark"></li>
                    <li class="student_mark"></li>
                    <li class="student_mark"></li>
                    <li class="student_mark"></li>
                </ol>
            </div>
        </div>
        <div class="second_page">
            <h3>Students pairs list</h3>
            <div class="btn_tripl">
                <button class="name_pairs active">Names</button>
                <button class="subject_pairs no-active">Subjects</button>
                <button class="marks_pairs no-active">Marks</button>
            </div>
            <div class="pairs_list">
                <ol class="students_pairs view">
                    <li class="pair_name"></li>
                    <li class="pair_name"></li>
                    <li class="pair_name"></li>
                </ol>
                <ol class="subjects no-view">
                    <li class="pair_subject"></li>
                    <li class="pair_subject"></li>
                    <li class="pair_subject"></li>
                </ol>
                <ol class="group_marks no-view">
                    <li class="pair_mark"></li>
                    <li class="pair_mark"></li>
                    <li class="pair_mark"></li>
                </ol>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/view.js"></script>
</body>


</html>
